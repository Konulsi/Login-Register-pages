<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  "
>
  <mat-card style="min-width: 30%">
    <mat-card-content>
      <mat-card-title>Kullanici Girishi</mat-card-title>

      <form class="d-flex flex-column" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Emailinizi giriniz"
            formControlName="email"
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email zorunludur!
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Lutfen dogru formatda email giriniz!
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Shifre</mat-label>
          <input
            type="password"
            matInput
            placeholder="Shifrenizi giriniz"
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Shifre zorunludur!
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Lutfen minimum 8 karakter giriniz!
          </mat-error>
        </mat-form-field>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <a
            style="text-decoration: none; color: black"
            routerLink="/create-user"
            >Kayit ol</a
          >
          <button
            [disabled]="loginForm.invalid"
            mat-raised-button
            color="primary"
          >
            Girish yap
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
